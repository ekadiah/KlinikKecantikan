<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'></link>
        <style>
            * {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 200%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
  margin-bottom: 20px;
}

input[type=submit] {
  background-color: #ccccff;
  color: white;
  padding: 12px 60px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #ccc;
}

.container {
  border-radius: 5px;
  background-color: #fff2f5;
  padding: 20px;
  width: 50%;
      margin-left: 330px;
}

.col-25 {
  float: right;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 50%;
    margin-top: 0;
  }
}

        </style>
        <title>Isi Data Pasien</title>
    </h:head>
    <h:body>
       
        
        <div class="container"><h1 align="center" style="font-family: 'Aldrich';font-size: 28px; color: #ccc;">Data Diri</h1>
            <h:form>
            <div class="row">
            <table>
                <div class="col-25"><tr>
                        <td><h:outputLabel>No Identitas</h:outputLabel></td>
                        <td><h:inputText value="#{dataPasien.noIdentitas}"/></td>
                    </tr></div>
                <div class="col-75"><tr>
                        <td><h:outputLabel>Nama</h:outputLabel></td>
                        <td><h:inputText value="#{dataPasien.namaPasien}" />
                            
                    </td>
                    </tr></div>
                <div class="col-25">
                <tr>
                    <td><h:outputLabel>Email</h:outputLabel></td>
                    <td>
                        <h:inputText value="#{dataPasien.email}"/>
                    </td>
                </tr></div>
                <div class="col-75"><tr>
                        <td><h:outputLabel>No Telepon</h:outputLabel></td>
                        <td><h:inputText value="#{dataPasien.noHp}" />
                            
                    </td>
                    </tr></div>
                <div class="col-75"><tr>
                        <td><h:outputLabel>Alamat</h:outputLabel></td>
                        <td><h:inputTextarea value="#{dataPasien.alamat}"/></td>
                    </tr></div>
                <div class="col-25"><tr>
                        <td><h:outputLabel>Tanggal Lahir</h:outputLabel></td>
                        <td><h:inputText a:placeholder="yyy-mm-dd" value="#{dataPasien.tglLahir}"/></td>
                    </tr></div>
                
                <div class="col-25"><tr>
                        <td><h:outputLabel>Jenis Kelamin</h:outputLabel></td>
                        <td><h:selectOneMenu value="#{dataPasien.jenisKelamin}">
                                <f:selectItem itemLabel=""/>
                            <f:selectItem itemLabel="Perempuan" itemValue="Perempuan"/>
                            <f:selectItem itemLabel="Laki-Laki" itemValue="Laki-Laki"/>
                            </h:selectOneMenu>
                        </td>
                    </tr></div> 
                <div class="col-75"><tr>
                        <td><h:outputLabel>Jenis Kulit</h:outputLabel></td>
                        <td><h:selectOneMenu value="#{dataPasien.jenisKulit}">
                                <f:selectItem itemLabel=""/>
                                <f:selectItem itemLabel="Berjerawat" itemValue="Berjerawat"/>
                                <f:selectItem itemLabel="Normal" itemValue="Normal"/>
                                <f:selectItem itemLabel="Kering" itemValue="Kering"/>
                                <f:selectItem itemLabel="Sensitif" itemValue="Sensitif"/>
                            </h:selectOneMenu></td>
                    </tr></div>
                <div class="col-25"><tr>
                        <td><h:outputLabel>Pekerjaan</h:outputLabel></td>
                        <td><h:inputText value="#{dataPasien.pekerjaan}" ></h:inputText></td>
                    </tr></div> 
                <tr>
                    <td>
                         <h:commandButton value="Insert" action="#{dataPasien.save_pasienuser()}"/>
                    </td>
                </tr>
            </table>
                
            </div>
        </h:form>
        </div>
       
    </h:body>
</html>

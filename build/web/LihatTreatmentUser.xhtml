<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Data Reservasi MS Glow</title>
        <style>
.beranda2{
	margin-left: 150px;
}

.item-container{
    position: relative;
    overflow: hidden;
	margin-bottom: 20px;
	width: 300px;
	height: 200px;
	margin-left: 20px;
}

.item-img{
	transition: all 2s ease;
	width: 300px;
	height: 200px;
	
	
}

.item-container:hover .item-img{
    transform: scale(1.2);
    opacity: 0.5;
}

.item-link{
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%,-50%);
    color: #ffffff ;
    font-size: 20pt;
    border-top:1px solid #ffffff;
    border-bottom:1px solid #ffffff;
    opacity: 0;
}

.item-container:hover .item-link{
    opacity: 1;
}

.item-link:hover{
    columns: #242424;
}


.item-container:hover{
	outline-offset: 0.8rem;
	background-color: black;
}
section#box-profile{
	position: relative;
	width: 80%;
	height: 350px;
	margin-left: 10%;
	margin-right: 10%;
	margin-top: 40px;
	border-radius: 6px;
	background-color: lavender;
	box-shadow: 0 0 7px 0px rgba(136,136,136,0,2);
}

#box-profile .img-profile{
position: relative;
display: block;
width: 200px;
height: 200px;
border-radius: 300px;
float: left;
top:100px;
margin-left: 40px;

}

.img-profile .photo{
	height: 100%;
	background-size: 100%;
	background-repeat: no-repeat;
	background-position: 0px -20px;
	border-radius: 300px;
}

.description{
	position: relative;
	width: 400px;
	display: block;
	float: center;
	top: 20px;
	margin-left: 330px;
	font-family: "Helvetica",sans-serif;
	border-right: 1px solid #efefef;
}

.description h1{
	font-size: 32px;
	margin-bottom: 14px;
	float: center;
	margin-left: 20px;
	font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

.description p{
	color: #888;
}

.information{
	position: relative;
	display: block;
	float: left;
	font-family: favoritlight, Arial, Helvetica, sans-serif;
	margin-left: 50px;
}

.information .data{
	display: block;
	width: 100%;
	height: 36px;
font-family: Poppins, sans-serif;
}

.data table{
	text-align: left;
	float: center;
	margin-bottom: 100px;
	display: block;
	margin-left: 70px;
	font-size: 12pt;
	
	
}
</style>
        <ui:include src="Template_header.xhtml"/>
    </h:head>
    <h:body>
        <div class='container pt-4'>
                       
            
            <div class="row">
               
                <div class="col-12">
                    <h:form>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <td>Nama Treatment</td>
                                <td>Harga Treatment</td>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{dataTreatment.getAllRecords()}" var="treat">
                                <tr>
                                    <td><p>#{treat.jenisTreatment}</p></td>
                                    <td><p>#{treat.harga}</p></td>                                    
                                   
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table> 
                        <b:commandButton class="btn btn-sm btn-primary" value="Back" action="/HomepageReservasi.xhtml"/><br/><br/><br/>
                    </h:form>
                </div>
            </div>
         
        </div>
        <TABLE>
        <section class="py-5" id="special-items"></section>
            <div class="container my-5"></div>
                <div class="row parent-container"></div>
                <tr><td><div class="beranda2">
                    <div class="item-container">
                         <h:graphicImage value="/images/glow.jpg" alt="logo" width="auto" class="img-fluid img-thumbnail item-img" />
        <a href="">
        <h1 class="text-uppercase text-center item-link px-3"><b>Glow Silkpeel</b></h1>
        </a></div></div>
      </td>
                <td><div class="col-sm-5 mx-auto my-3">
                    <div class="item-container">
                        <h:graphicImage value="/images/laserppp.jpg" alt="logo" width="auto" class="img-fluid img-thumbnail item-img" />
        <a href="">
        <h1 class="text-uppercase text-center item-link px-3"> Laser Acne PPP</h1>
        </a>            
                    </div></div></td>
            <td>
                <div class="col-sm-5 mx-auto my-3">
                    <div class="item-container">
                         <h:graphicImage value="/images/treatment1.jpg" alt="logo" width="auto" class="img-fluid img-thumbnail item-img" />
        <a href="">
            <h1 class="text-uppercase text-center item-link px-3">Laser Glow</h1></a></div></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="beranda2">
                    <div class="item-container">
                         <h:graphicImage value="/images/infuswhittening.jpg" alt="logo" width="auto" class="img-fluid img-thumbnail item-img" />
        <a href="">
            <h1 class="text-uppercase text-center item-link px-3">Infus Whitening</h1></a></div></div>
            </td>
            <td>
                <div class="col-sm-5 mx-auto my-3">
                    <div class="item-container">
                        <h:graphicImage value="/images/laserfractional.jpg" alt="logo" width="auto" class="img-fluid img-thumbnail item-img" />
            <a href="">
                <h1 class="text-uppercase text-center item-link px-3">Laser Fractional</h1></a></div></div>
            </td>
            <td>
                <div class="col-sm-5 mx-auto my-3">
                    <div class="item-container">
                        <h:graphicImage value="/images/messo.jpg" alt="logo" width="auto" class="img-fluid img-thumbnail item-img" />
            <a href="">
                <h1 class="text-uppercase text-center item-link px-3">Meso Puifying</h1></a></div></div>
            </td>
        </tr>
       
    
        </TABLE>
    </h:body>
</html>

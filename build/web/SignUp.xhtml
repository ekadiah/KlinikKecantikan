<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sign Up</title>
        <style>
            .input_text[type=text], input[type=password]
            {
                width:80%;
                padding: 10px 18px;
                margin: 5px 0px;
                display: inline-block;
                border: 1px solid #ccc;
            }
            .button_log
            {
                background-color: #f99494;;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 55%;
            }
                .button_log:hover{
                    background-color: #ccccff;
                } 
            .model-content{
                background-color: #fefefe;
                margin: 5% auto 15% auto;
                border: 1px solid #888;
                width: 55%;
                text-align: center;
                    
            }
        </style>
        <ui:include src="Template_header.xhtml"/>
    </h:head>
    <h:body>
        <h:form class="model-content">
            <h2>Sign Up</h2>
            <h:inputText class="input_text" requiredMessage="Username Tidak Boleh Kosong!" a:placeholder="Username" value="#{tblUser.username}"/><br/>
            <h:inputSecret class="input_text" requiredMessage="Password Tidak Boleh Kosong!" a:placeholder="Password" value="#{tblUser.password}"/><br/>
            <h:commandButton class="button_log" value="Sign Up" action="#{tblUser.save_user()}"/>
        </h:form>
    </h:body>
</html>
